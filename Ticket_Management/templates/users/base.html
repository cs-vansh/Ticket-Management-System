{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing Management System</title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav>
      <h2><a href="/">TMS</a></h2>
      <ul>
        <li><a class="btn btn-primary" href="{% url 'login' %}">Login</a></li>
        <li><a class="btn btn-primary" href="{% url 'register-customer' %}">Register</a></li>
      
      </ul>
    </nav>
   
    <div class="container mt-5">
      
      {% if messages %}
        
        {% for message in messages %}
            <div class="alert alert-{{message.tags}} mx-auto" style="width: 40rem;" role="alert">
              <b>{{message}}</b>
            </div>      
        {% endfor %}
          
      {% endif %}
        


        {% block content %}
        
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
